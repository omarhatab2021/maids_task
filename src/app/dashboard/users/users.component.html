<mat-card>
    <mat-card-header>
        <div class="w-100" style="padding: 15px 10px; border-radius: 5px; border: 2px dashed #2b47e2;">
            <h1 class="m-0">Users</h1>
        </div>
    </mat-card-header>
    <mat-card-content class=" mt-5">
        <div class="row">
            <div class="col-12 d-flex justify-content-end align-items-center">
                <div class="input-group search-input" style="width: 40%;">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </span>
                    <input type="text" [(ngModel)]="searchValue" class="form-control" placeholder="Search user by name..." aria-label="Username" aria-describedby="basic-addon1" (keyup)="search()">
                </div>
            </div>
        </div>
        <div style="overflow-x:auto;">
            <div class="table-responsive">
                <table matSort mat-table [dataSource]="dataSource" class="table table-borderd table-hover">
                        <!-- Avatar Column -->
                    <ng-container matColumnDef="avatar">
                        <th mat-sort-header="avatar" mat-header-cell *matHeaderCellDef> User</th>
                        <td mat-cell *matCellDef="let user">
                            <div class="d-flex justify-content-start align-items-center categories-tr">
                                <div class="avatar-wrapper">
                                    <div class="avatar me-2">
                                        <img [src]="user.avatar" alt="Avatar" class="rounded-circle" width="50" height="50">
                                    </div>
                                </div>
                                <div class="d-flex flex-column">
                                    <span class="emp_name text-truncate">
                                        {{user.first_name}} {{user.last_name}}
                                    </span>
                                    <small class="emp_post text-truncate text-muted">
                                        "Generated by admin omar"
                                    </small>
                                </div>
                            </div>
                        </td>
                    </ng-container>
                        <!-- Name Column -->
                    <ng-container matColumnDef="first_name">
                        <th mat-sort-header="first_name" mat-header-cell *matHeaderCellDef> First Name </th>
                        <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
                    </ng-container>
                    <!-- Name Column -->
                    <ng-container matColumnDef="last_name">
                        <th mat-sort-header="last_name" mat-header-cell *matHeaderCellDef> Last Name </th>
                        <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
                    </ng-container>
                    <!-- Name Column -->
                    <ng-container matColumnDef="email">
                        <th mat-sort-header="email" mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let user"> 
                            <a class="me-2" [routerLink]="['/userDetails' , user.id]" mat-raised-button color="primary">Details</a>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
                </table>
            </div>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </mat-card-footer>
</mat-card>
